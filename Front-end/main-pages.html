  <div class="container">
    <div class="main">


      <div class="arama">
        <nav class="navbar navbar-light">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"  id="searchInput">
            <button type="button" class="btn btn-primary" id="searchbtn">Search</button>
          </form>
        </nav>

        <nav class="navbar navbar-light">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Change/Delete" aria-label="delete" id="delorchange">
            <button type="button" class="btn btn-warning mr-2" data-toggle="tooltip" title="Pls fill in the text insertion field!" onclick="changeText()">Change</button>
            <button type="button" class="btn btn-danger" onclick="deleteText()">Delete</button>

            

          </form>
        </nav>

      </div>

      <div class="ekle">

            <input class="form-control mr-sm-2" type="search" placeholder="Turkish Text" aria-label="Search" id="turkishText">
          </form>
        </nav>
        <nav class="navbar navbar-light">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="English Text" aria-label="Search" id="englishText">
          </form>
        </nav><nav class="navbar navbar-light">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Description" aria-label="Search" id="description">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="add()">Add Text</button>
          </form>
        </nav>

      </div>
    </div>

    <!--Ãœst Alt-->

      </div>
